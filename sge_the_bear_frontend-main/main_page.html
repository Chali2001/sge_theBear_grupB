<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP - Pàgina Principal</title>
    <link rel="stylesheet" href="styles_main_page.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="erp-container">
        <!-- Capçalera Odoo-style -->
        <header class="erp-header">
            <div class="erp-logo">ERP System</div>
            <nav class="erp-nav">
                <a href="#" class="active">Inici</a>
                <a href="Punt_de_venda/index_form.html">Punts de venda</a>
                <a href="Factura/index_form.html">Factura</a>
            </nav>
            <div class="erp-user">Admin</div>
        </header>

        <!-- Contingut principal -->
        <main class="erp-dashboard">
            <h1>Mòduls Principals</h1>

            <!-- Grid de mòduls -->
            <div class="module-grid">
                <!-- Mòdul Pedido -->
                <div class="erp-module" id="facturaModule">
                    <div class="module-icon">
                        <span class="material-icons">group</span>
                    </div>
                    <h2>Facturas</h2>
                    <p>Gestió de Facturas</p>
                </div>

              <!-- Mòdul Punts de ventas -->
                <div class="erp-module" id="puntModule">
                    <div class="module-icon">
                        <span class="material-icons">shopping_cart</span>
                    </div>
                    <h2>Punt de venda</h2>
                    <p>Gestioneu Punt de vendas</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script_main_page.js"></script>
</body>
</html>
