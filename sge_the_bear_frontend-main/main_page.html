<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP - Pàgina Principal</title>
    <link rel="stylesheet" href="styles_main_page.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="erp-container">
        <header class="erp-header">
            <div class="erp-logo">ERP System</div>
            <nav class="erp-nav">
                <a href="#" class="active">Inici</a>
                <a href="Punt_de_venda/index_form.html">Punt de Venda</a>
                <a href="Factura/index_form.html">Factura</a>
                <a href="Clientes/clientes.html">Clients</a>
                <a href="Empleados/empleados.html">Empleats</a>
            </nav>
            <div class="erp-user">Admin</div>
        </header>
        <main class="erp-dashboard">
            <h1>Mòduls Principals</h1>
            <div class="module-grid">
                <div class="erp-module" id="puntModule">
                    <div class="module-icon">
                        <span class="material-icons">shopping_cart</span>
                    </div>
                    <h2>Punt de Venda</h2>
                    <p>Gestió de vendes</p>
                </div>
                <div class="erp-module" id="facturaModule">
                    <div class="module-icon">
                        <span class="material-icons">receipt</span>
                    </div>
                    <h2>Factura</h2>
                    <p>Gestió de factures</p>
                </div>
                <div class="erp-module" id="clientsModule">
                    <div class="module-icon">
                        <span class="material-icons">person</span>
                    </div>
                    <h2>Clients</h2>
                    <p>Gestió de clients i contactes</p>
                </div>
                <div class="erp-module" id="empleatsModule">
                    <div class="module-icon">
                        <span class="material-icons">work</span>
                    </div>
                    <h2>Empleats</h2>
                    <p>Gestió de personal i sous</p>
                </div>
            </div>
        </main>
    </div>
    <script src="script_main_page.js"></script>
</body>
</html>
